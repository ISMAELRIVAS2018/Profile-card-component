<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href=".//css/normalize.css" />
    <link rel="stylesheet" href=".//css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg_top">
      <img src=".//images/bg-pattern-top.svg" alt="">
    </div>
    <main class="wrapper">
      <section class="profile">
        <div
          class="profile_img"
          style="background-image: url(../images/bg-pattern-card.svg)"
        ></div>
        <div class="profile_container">
          <div class="profile_username">
            <img
              class="profile_victor"
              src=".//images/image-victor.jpg"
              alt=""
            />
            <h1>Victor Crest <span> 26</span></h1>
            <p>London</p>
          </div>
          <div class="line"></div>

          <div class="profile_information_contenedor">
            <div class="profile_information">
              <h1 class="profile_numeber">80K</h1>
              <p class="profile_follower">Followers</p>
            </div>
            <div class="profile_information">
              <h1 class="profile_numeber">803K</h1>
              <p class="profile_follower">Likes</p>
            </div>
            <div class="profile_information">
              <h1 class="profile_numeber">1.4K</h1>
              <p class="profile_follower">Photos</p>
            </div>
          </div>
        </div>
      </section>
   
    </main>
    <div class="bg_bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">

    </div>
  </body>
</html>
